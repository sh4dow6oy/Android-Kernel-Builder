name: Build Samsung Kernel (LLVM 10)

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Device model (e.g., g770f)'
        required: true
        default: g770f
      branch:
        description: 'Kernel branch to build'
        required: true
        default: SM-G770F

jobs:
  build-kernel:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout kernel source
      - name: Checkout kernel
        uses: actions/checkout@v3
        with:
          repository: sh4dow6oy/samsung_kernel
          ref: ${{ github.event.inputs.branch }}
          path: kernel

      # 2️⃣ Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang make git bc bison flex libssl-dev libncurses5-dev libelf-dev python2 wget tar unzip

      # 3️⃣ Setup Python2
      - name: Setup Python2
        run: |
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python2 1
          sudo update-alternatives --set python /usr/bin/python2

      # 4️⃣ Download and setup LLVM 10 prebuilt
      - name: Setup LLVM 10 toolchain
        run: |
          TOOLCHAIN_PATH="$PWD/kernel/toolchain/llvm"
          mkdir -p "$TOOLCHAIN_PATH"
          wget -qO llvm.tar.gz https://android.googlesource.com/toolchain/llvm-project/+archive/android-10/llvm-arm-toolchain-ship-10.0.tar.gz
          tar xf llvm.tar.gz -C "$TOOLCHAIN_PATH"
          export PATH=$TOOLCHAIN_PATH/llvm-arm-toolchain-ship-10.0/bin:$PATH
          echo "LLVM 10 toolchain ready"

      # 5️⃣ Detect defconfig automatically
      - name: Detect defconfig
        id: detect-config
        run: |
          MODEL=${{ github.event.inputs.model }}
          DEFCONFIG=$(ls kernel/arch/arm64/configs/*_${MODEL}_defconfig 2>/dev/null || ls kernel/arch/arm64/configs/*_defconfig | head -n 1)
          echo "Using defconfig: $DEFCONFIG"
          echo "DEFCONFIG_NAME=$(basename $DEFCONFIG)" >> $GITHUB_OUTPUT

      # 6️⃣ Clean output folder
      - name: Clean output folder
        run: rm -rf kernel/out

      # 7️⃣ Configure kernel
      - name: Configure kernel
        run: |
          make O=out ARCH=arm64 ${{ steps.detect-config.outputs.DEFCONFIG_NAME }}
        working-directory: ./kernel

      # 8️⃣ Build kernel using LLVM
      - name: Build kernel
        run: |
          make O=out ARCH=arm64 -j$(nproc)
        working-directory: ./kernel

      # 9️⃣ Upload kernel image
      - name: Upload kernel image
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: kernel/out/arch/arm64/boot/Image.gz-dtb
